<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <title>Cicoding - 登录</title>
     <link rel="shortcut icon" href="static/favicon.ico"/>
    <link href="static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="static/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="static/css/animate.css" rel="stylesheet"/>
    <link href="static/css/style.css" rel="stylesheet"/>
    <link href="static/css/login.css" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            alert("window.top = " + window.top);
            alert("window.self = " + window.self);
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ CICODING ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>CICODING</strong></h4>
                   
    
                </div>
            </div>
            <div class="col-sm-5">
                <form method="post" th:action="@{/login}" onsubmit="return loginCheck()">
                    <h4 class="no-margins" style="color: #8B8378" >登录：</h4>
                    <p class="m-t-md"  style="color: #8B8378" >登录到CICODING后台</p>
                    <input type="text" class="form-control uname"  name="username"  placeholder="用户名" />
                    <input type="password" class="form-control pword m-b" id="passwd" name="password" placeholder="密码" />
                    <input  th:if="${kaptcha} == true"  type="text" class="form-control" style="color: #000000"  name="kaptcha"  placeholder="验证码" />

                     <img th:if="${kaptcha} == true" src="/static/kaptcha.jpg" width="200" id="kaptchaImage" alt="验证码加载中" title="看不清，点击换一张" />  
                  	<!--    <a href="">忘记密码了？</a>-->
                    <button class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/md5.js"></script>
<script type="text/javascript">
    $(function() {  
        $('#kaptchaImage').click(function() {$(this).attr('src','/static/kaptcha.jpg?' + Math.floor(Math.random() * 100));});  
    });

    // 登陆方法：处理密码加密
    function loginCheck() {
        var passwd = document.getElementById("passwd");
        console.log("加密前：" + passwd.value);
        // 对密码进行md5加密
        passwd.value = $.md5(passwd.value);
        console.log("加密后：" + passwd.value);
        return true;
    }
</script>  

</html>
